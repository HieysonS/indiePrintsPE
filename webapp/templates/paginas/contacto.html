{% extends "base.html" %}
{% block titulo %} Contacto | Indie Prints{% endblock %}
{% block contenedor %}
<section class="section">
  <div class="container">
    <h1 class="title">Contáctanos</h1>
    <form>
      <div class="field">
        <label class="label">Nombre</label>
        <div class="control">
          <input class="input" type="text" placeholder="Tu nombre">
        </div>
      </div>

      <div class="field">
        <label class="label">Correo Electrónico</label>
        <div class="control">
          <input class="input" type="email" placeholder="Tu correo electrónico">
        </div>
      </div>

      <div class="field">
        <label class="label">Asunto</label>
        <div class="control">
          <input class="input" type="text" placeholder="Asunto">
        </div>
      </div>

      <div class="field">
        <label class="label">Mensaje</label>
        <div class="control">
          <textarea class="textarea" placeholder="Escribe tu mensaje aquí"></textarea>
        </div>
      </div>

      <div class="field">
        <div class="control">
          <button class="button is-link">Enviar</button>
        </div>
      </div>
    </form>
  </div>
</section>
{% endblock %}
